[Desktop Entry]
Type=Application
Name=Firefox Custom (With Actions)
Icon=firefox
Exec=firefox -no-remote -P clean_default_profile %u

#···············································································
Actions=NewPrivateWindow;ProfileManager;ProPrim;ProPrimPriv;ProJob;ProLegDev;ProLegSoc;
